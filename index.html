<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Photobooth</title>
<link rel="stylesheet" type="text/css" href="assets/css/styles.css" />
<link rel="stylesheet" type="text/css" href="assets/fancybox/jquery.fancybox-1.3.4.css" />
</head>
<body>
<div id="photos"></div>
<div id="camera">
  <span class="tooltip"></span>
  <span class="camTop"></span>
    <div id="screen"></div>
    <div id="mask01"></div>
    <div id="mask02"></div>
    <div id="mask03"></div>
    <div id="buttons">
      <div class="buttonPane">
          <a id="shootButton" href="" class="blueButton" onmouseover="document.getElementById('mask01').style.visibility='visible'" onmouseout="document.getElementById('mask01').style.visibility='hidden'">1</a>
          <a id="shootButton" href="" class="blueButton" onmouseover="document.getElementById('mask02').style.visibility='visible'" onmouseout="document.getElementById('mask02').style.visibility='hidden'">2</a>
          <a id="shootButton" href="" class="blueButton" onmouseover="document.getElementById('mask03').style.visibility='visible'" onmouseout="document.getElementById('mask03').style.visibility='hidden'">3</a>
          <a id="shootButton" href="" class="blueButton" onmouseover="document.getElementById('mask04').style.visibility='visible'" onmouseout="document.getElementById('mask04').style.visibility='hidden'">4</a>
          <a id="shootButton" href="" class="blueButton" onmouseover="document.getElementById('mask05').style.visibility='visible'" onmouseout="document.getElementById('mask05').style.visibility='hidden'">5</a>
        </div>
        <div class="buttonPane hidden">
          <a id="cancelButton" href="" class="blueButton">Reprendre</a> <a id="uploadButton" href="" class="greenButton">Garder</a>
        </div>
    </div>
    <span class="settings"></span>
</div>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>
<script src="assets/fancybox/jquery.easing-1.3.pack.js"></script>
<script src="assets/fancybox/jquery.fancybox-1.3.4.pack.js"></script>
<script src="assets/webcam/webcam.js"></script>
<script src="assets/js/script.js"></script>
</body>
</html>
