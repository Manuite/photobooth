<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Photobooth</title>
<link rel="stylesheet" type="text/css" href="assets/css/styles.css" />
<link rel="stylesheet" type="text/css" href="assets/fancybox/jquery.fancybox-1.3.4.css" />
</head>
<body>
<div id="photos"></div>
<div id="camera">
  <span class="tooltip"></span>
  <span class="camTop"></span>
    <div id="screen"></div>
    <div id="mask1" style="visibility: hidden;"></div>
    <div id="mask2" style="visibility: hidden;"></div>
    <div id="mask3" style="visibility: hidden;"></div>
    <div id="mask4" style="visibility: hidden;"></div>
    <div id="mask5" style="visibility: hidden;"></div>
    <div id="buttons">
      <div class="buttonPane">
        <a id="shootButton1" href="#" class="blueButton">1</a>
        <a id="shootButton2" href="#" class="blueButton">2</a>
        <a id="shootButton3" href="#" class="blueButton">3</a>
        <a id="shootButton4" href="#" class="blueButton">4</a>
        <a id="shootButton5" href="#" class="blueButton">5</a>
      </div>
      <div class="buttonPane hidden">
        <a id="cancelButton" href="#" class="blueButton">Reprendre</a> <a id="uploadButton" href="#" class="greenButton">Garder</a>
      </div>
    </div>
    <span class="settings"></span>
</div>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>
<script src="assets/fancybox/jquery.easing-1.3.pack.js"></script>
<script src="assets/fancybox/jquery.fancybox-1.3.4.pack.js"></script>
<script src="assets/webcam/webcam.js"></script>
<script src="assets/js/script.js"></script>
</body>
</html>
